<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exit Signer</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 30px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      body.dark-mode {
        background-color: #2c2c2c;
        color: #a8ff60;
      }
      body.light-mode {
        background-color: #f5f5f5;
        color: #333;
      }
      main {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      #status-msg-container {
        position: relative;
        margin-top: 15px;
        flex-grow: 1; /* Make it take up remaining space */
        display: flex;
        flex-direction: column;
      }
      #status-msg {
        border: 1px solid;
        padding: 10px;
        overflow-y: auto;
        flex-grow: 1; /* Allows the status box to grow and take up space */
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
        max-height: 80vh;
        margin-bottom: 10px;
      }
      body.dark-mode #status-msg {
        background-color: #1e1e1e;
        border-color: #a8ff60;
      }
      body.light-mode #status-msg {
        background-color: #ffffff;
        border-color: #333;
      }
      .copy-button {
        position: absolute;
        top: 5px;
        right: 10px;
        padding: 4px 8px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        border-radius: 3px;
      }
      #status-msg-container:hover .copy-button {
        opacity: 0.8;
      }
      h1 {
        margin: 0 0 20px;
      }
      label {
        font-weight: bold;
        margin-bottom: 8px;
        display: inline-block;
      }
      .input-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
      }
      #mnemonic {
        padding: 8px;
        width: 100%;
        max-width: 250px;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
      }
      body.dark-mode #mnemonic {
        color: #a8ff60;
        background-color: #1e1e1e;
        border: 1px solid #a8ff60;
      }
      body.light-mode #mnemonic {
        color: #333;
        background-color: #ffffff;
        border: 1px solid #333;
      }
      #toggle-visibility,
      .theme-switch,
      .button-group button {
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .theme-switch {
        background-color: transparent;
        color: inherit;
        border: none;
        font-weight: bold;
        font-size: 16px;
      }
      body.dark-mode #toggle-visibility,
      body.dark-mode .button-group button {
        background-color: #3a3a3a;
        color: #a8ff60;
        border: 1px solid #a8ff60;
      }
      body.light-mode #toggle-visibility,
      body.light-mode .button-group button {
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #333;
      }
      button:hover {
        opacity: 0.9;
      }
      .button-group {
        display: flex;
        gap: 8px;
      }
    </style>
  </head>
  <body class="dark-mode">
    <button class="theme-switch" onclick="toggleTheme()">
      Switch to Light Mode
    </button>
    <main>
      <h1>Exit Signer</h1>
      <form id="mnemonic-form" aria-label="Mnemonic Input Form">
        <label for="mnemonic">Enter Mnemonic:</label>
        <div class="input-group">
          <input
            type="password"
            id="mnemonic"
            name="mnemonic"
            placeholder="Your mnemonic"
            aria-required="true"
          />
          <button type="button" id="toggle-visibility">Show</button>
        </div>
        <div class="button-group">
          <button type="button" id="start-btn">Start</button>
          <button type="button" id="abort-btn">Abort</button>
        </div>
      </form>
      <div id="status-msg-container">
        <button class="copy-button" onclick="copyToClipboard()">Copy</button>
        <section id="status-msg" aria-live="polite">Ready to start</section>
      </div>
    </main>

    <script>
      function toggleTheme() {
        const body = document.body;
        const themeSwitch = document.querySelector(".theme-switch");

        if (body.classList.contains("dark-mode")) {
          body.classList.replace("dark-mode", "light-mode");
          themeSwitch.textContent = "Switch to Dark Mode";
        } else {
          body.classList.replace("light-mode", "dark-mode");
          themeSwitch.textContent = "Switch to Light Mode";
        }
      }

      function copyToClipboard() {
        const statusMsg = document.getElementById("status-msg").innerText;
        navigator.clipboard
          .writeText(statusMsg)
          .then(() => {
            alert("Copied to clipboard");
          })
          .catch((err) => {
            console.error("Could not copy text: ", err);
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const startButton = document.getElementById("start-btn");
        const abortButton = document.getElementById("abort-btn");
        const toggleVisibilityButton =
          document.getElementById("toggle-visibility");
        const mnemonicInput = document.getElementById("mnemonic");
        const statusMsg = document.getElementById("status-msg");
        let timer;

        function scrollToBottom() {
          statusMsg.scrollTop = statusMsg.scrollHeight;
        }

        toggleVisibilityButton.addEventListener("click", function () {
          if (mnemonicInput.type === "password") {
            mnemonicInput.setAttribute("type", "text");
            toggleVisibilityButton.innerText = "Hide";
          } else {
            mnemonicInput.setAttribute("type", "password");
            toggleVisibilityButton.innerText = "Show";
          }
        });

        startButton.addEventListener("click", function () {
          if (timer) clearTimeout(timer);

          const mnemonic = mnemonicInput.value.trim();

          if (mnemonic === "") {
            statusMsg.innerText = "Please enter the mnemonic.";
            return;
          }

          statusMsg.innerText = "Starting the signing process...";

          fetch("/start", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({ mnemonic: mnemonic }),
          })
            .then((response) => response.json())
            .then((data) => {
              statusMsg.innerText = "Task started. Checking status...";
              mnemonicInput.value = "";
            })
            .catch((error) => {
              statusMsg.innerText = "Error starting task: " + error;
            })
            .finally(() => {
              timer = setTimeout(checkStatus, 1000);
            });
        });

        abortButton.addEventListener("click", function () {
          if (timer) clearTimeout(timer);
          fetch("/abort")
            .then((response) => response.json())
            .then((data) => {
              statusMsg.innerText = data.msg;
              startButton.disabled = false;
            })
            .catch((error) => {
              statusMsg.innerText = "Error aborting task: " + error;
            })
            .finally(() => {
              timer = setTimeout(checkStatus, 5000);
            });
        });

        function checkStatus() {
          if (timer) clearTimeout(timer);
          fetch("/status")
            .then((response) => response.json())
            .then((data) => {
              startButton.disabled = data.task_running;
              statusMsg.innerText =
                data.output ||
                (data.task_running
                  ? "Task is currently running..."
                  : "Ready to start");
            })
            .catch((error) => {
              statusMsg.innerText = "Error checking status: " + error;
            })
            .finally(() => {
              scrollToBottom();
              timer = setTimeout(checkStatus, 2000);
            });
        }

        checkStatus();
      });
    </script>
  </body>
</html>
